set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -ga terminal-overrides ",xterm-256color:Tc"

set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'jiaxux/tmux-monokai-pro'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jiaxux/tmux-kanagawa'

# set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @kanagawa-plugins "cpu-usage gpu-usage ram-usage"
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-cpu-usage-colors "dark_gray dragon_pink"
set -g @kanagawa-ram-usage-colors "dark_gray dragon_pink"
set -g @kanagawa-colors-custom "bg=#1f1f28"
set -g @kanagawa-gpu-usage-colors "gray dragon_pink"
set -g @kanagawa-show-powerline true

set -g @kanagawa-show-flags true


# it can accept `session`, `smiley`, `window`, or any character.
set -g @monokai-show-left-icon session
# tmux navigator

set -g renumber-windows on
set-window-option -g status-left " #S "

# scroll in the window
set -g mouse on        #For tmux version 2.1 and up

# command at all panes
bind -n C-x setw synchronize-panes on
bind -n C-y setw synchronize-panes off

# Smart pane resizing with awareness of Neovim splits.
bind-key -n M-h if -F "#{@pane-is-vim}" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if -F "#{@pane-is-vim}" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if -F "#{@pane-is-vim}" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if -F "#{@pane-is-vim}" 'send-keys M-l' 'resize-pane -R 3'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

